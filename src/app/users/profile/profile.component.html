<section class="profile-section">
    <div class="side-profile-menu-left">
    <app-feed-side-menu [loginUser]="loginUser"></app-feed-side-menu>
    </div>

    <div class="main-content">
        <div class="user-profile">
          <mat-card>
            <div *ngIf="user" class="cover cover-profile" style="background-image: url({{user.user_profile.cover_image? tenantUrl + user.user_profile.cover_image : user.user_profile.default_cover}})" ></div>
           <!--<img mat-card-image *ngIf="user" class="cover-profile" [src]="user.user_profile.cover_image? tenantUrl + user.user_profile.cover_image : user.user_profile.default_cover" alt="user.username">-->
            <mat-card-content>
                 <img *ngIf="user" class="user-profile-image" [src]="user.image? user.image : user.default_image">
                <div class="user-profile-detail" *ngIf="user">
                    <h1 class="user-name" *ngIf="user" >{{ user.first_name + ' ' + user.last_name}}</h1>
                    <h5 class="user-title" *ngIf="user.user_profile.title">{{user.user_profile.title}}</h5>
                </div>
                <div class="user-profile-bio" *ngIf="user">

                    <div class="birth-detail" >
                        <span class="provenance-detail" *ngIf="user.city || user.country"><fa-icon [icon]="faMapMarker"></fa-icon> From: <span *ngIf="user.city">{{user.city}},</span> <span *ngIf="user.country">{{" " + user.country}}</span></span>
                        <span class="birth-date-detail" *ngIf="user.user_profile.birth_day"><fa-icon [icon]="faBirthdayCake"></fa-icon> Born: {{user.user_profile.birth_day}}</span>
                    </div>

                    <p class="description" *ngIf="user.user_profile.bio">{{user.user_profile.bio}}</p>
                
                </div>
                <div class="user-profile-community" *ngIf="user">
                    <a href="javascript:void(0)" class="following">{{user.following.length}} Following</a>
                    <a href="javascript:void(0)" class="followers">{{user.followers.length}} Followers</a>
                </div>

            </mat-card-content>
          </mat-card>
        </div>
        <br>

        <div class="news-feed">
            <router-outlet></router-outlet>
        </div>
        
        

    </div>

    <div class="side-profile-menu-right">
        <app-users-suggestions></app-users-suggestions>
        <br>
        <app-groups-suggestions></app-groups-suggestions>
        <br>
        <app-feed-copyright></app-feed-copyright>
    </div>

</section>
