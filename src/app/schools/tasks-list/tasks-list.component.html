<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description.length > 50? (element.description | slice:0:50) + ' ...' : element.description}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="priority">
    <th class="text-center" mat-header-cell *matHeaderCellDef> Priority </th>
    <td class="text-center" mat-cell *matCellDef="let element" [ngClass]="getClass(element.priority)"> {{element.priority}} </td>
  </ng-container>


  <!-- Weight Column -->
  <ng-container matColumnDef="status">
    <th class="text-center" mat-header-cell *matHeaderCellDef> Status </th>
    <td class="text-center" mat-cell *matCellDef="let element" [ngClass]="getStatusClass(element.status)"> {{element.status}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="due_date">
    <th class="text-center" mat-header-cell *matHeaderCellDef> Due date </th>
    <td class="text-center" mat-cell *matCellDef="let element"> {{formateDate(element.due_date, 'short')}} </td>
  </ng-container>

    <!-- Symbol Column -->
  <ng-container matColumnDef="assigned_by">
    <th mat-header-cell *matHeaderCellDef> Assigned by </th>
    <td mat-cell *matCellDef="let element"> {{element.assigned_by}} </td>
  </ng-container>

    <!-- Star Column -->
    <ng-container matColumnDef="star" sticky>
    <th class="text-center" mat-header-cell *matHeaderCellDef>Actions</th>
    <td class="text-center" mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <mat-icon>visibility</mat-icon>
            <span>View</span>
        </button>
        <button mat-menu-item>
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
        </button>
        <button mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
        </button>
        </mat-menu>
    </td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>
