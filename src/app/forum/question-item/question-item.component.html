<mat-card class="question-card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"
    style="background-image: url({{topic.user.image ? topic.user.image : topic.user.default_image}})"
    ></div>
    <mat-card-title>{{topic.user.first_name + " " + topic.user.last_name}}</mat-card-title>
    <mat-card-subtitle>{{topic.user.user_profile.title}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h2>{{topic.title}}</h2>
    <p [innerHTML]="contentSafe" class="question-content">
    </p>

    <div class="question-stat">
        <span>Likes</span>
        <span>Comments</span>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button><fa-icon [icon]="faPenSquare"></fa-icon> Answer</button>
    <button mat-button><fa-icon [icon]="faThumbsUp"></fa-icon> Like</button>
    <button mat-button><fa-icon [icon]="faShareAltSquare"></fa-icon> Share</button>
  </mat-card-actions>
</mat-card>
