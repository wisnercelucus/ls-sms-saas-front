<section class="lms-section">
    <mat-tab-group animationDuration="0ms">
        <mat-tab>
       
            <ng-template mat-tab-label>
            <mat-icon class="tab-icon">menu_book</mat-icon>
            <span class="tab-title">
                Courses
            </span>   
            </ng-template>
      
            <div class="row">
                <div class="course-list">
                    <app-course-list></app-course-list>
                </div>
            </div>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
            <mat-icon class="tab-icon">cached</mat-icon>
            <span class="tab-title">
             Term overview
             </span>
            </ng-template>

            <div class="row">
                <div class="term-overview">
                    <app-terms-overview></app-terms-overview>
                </div> 
            </div>

        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
            <mat-icon class="tab-icon">event</mat-icon>
            <span class="tab-title">
             Calendar
             </span>
            </ng-template>
            <div class="row">
                <div class="calendar-envents">
                    <app-calendar></app-calendar>
                </div>
            </div>
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
            <mat-icon class="tab-icon">library_books</mat-icon>
            <span class="tab-title">
             Ressources
             </span>
            </ng-template>
            <div class="row">
                <div class="calendar-envents">
                    Classroom ressources
                </div>
            </div>
        </mat-tab>
        
    </mat-tab-group>

</section>
