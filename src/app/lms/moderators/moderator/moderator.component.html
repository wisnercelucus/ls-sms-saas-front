<mat-card class="classroom-moderator">
    <mat-card-header>
        <div mat-card-avatar 
        class="header-image"
        style="background-image: url({{moderator.image}});"
        ></div>
        <mat-card-title class="user-name">{{moderator.name}}</mat-card-title>
        <mat-card-subtitle>{{moderator.title}}</mat-card-subtitle>
      </mat-card-header>
</mat-card>
