    <mat-card class="side-menu-card">
        <mat-card-header *ngIf="loginUser">
            <div mat-card-avatar>
                <img class="avatar-xs-card" [src]="loginUser.image? loginUser.image : loginUser.default_image" alt="{{loginUser.first_name + ' ' + loginUser.last_name + ' profile picture'}}">
            </div>
            <mat-card-title *ngIf="loginUser">{{ loginUser.first_name + ' ' + loginUser.last_name }}</mat-card-title>
                    <mat-card-subtitle class="user-title" *ngIf="loginUser.user_profile.title">{{loginUser.user_profile.title}}</mat-card-subtitle>

        </mat-card-header>

        <mat-card-content>
                <ul>
                    <li (click)="openDialog()"><a class="nav-link" (click)="openDialog()">Publish</a></li>
                    <li (click)="navigateTo('/feed')"><a class="nav-link" (click)="navigateTo('/feed')"><fa-icon [icon]="faHome"></fa-icon> Home</a></li>
                    <li (click)="navigateTo('/accounts/' + loginUser.username)"><a class="nav-link" (click)="navigateTo('/accounts/' + loginUser.username)"><fa-icon [icon]="faUser"></fa-icon> Profile</a></li>
                    <li><a class="nav-link" href="javascript:void(0)"><fa-icon [icon]="faShareAltSquare"></fa-icon> Posts and shares</a></li>
                    <li><a class="nav-link" href="javascript:void(0)"><fa-icon [icon]="faHeart"></fa-icon> Likes and replies</a></li>
                    <mat-divider></mat-divider>
                    <li><a class="nav-link" href="javascript:void(0)">Followers</a></li>
                    <li><a class="nav-link" href="javascript:void(0)">Following</a></li>
                     <mat-divider></mat-divider>
                    <li><a class="nav-link" href="javascript:void(0)"><fa-icon [icon]="faUsers"></fa-icon> Groups</a></li>
                    <li (click)="navigateTo('/accounts/all')"><a class="nav-link" (click)="navigateTo('/accounts/all')"><fa-icon [icon]="faUserCircle"></fa-icon> Users</a></li>
                </ul>
        </mat-card-content>

        </mat-card>
        <br>
        <app-feed-copyright></app-feed-copyright>
