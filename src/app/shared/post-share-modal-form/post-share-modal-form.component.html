
    <h1 mat-dialog-title>Hi, {{username}}</h1>
    <div mat-dialog-content>
        <form class="post-share-form" (ngSubmit)="onSharePost(f)" #f="ngForm">
            <mat-form-field class="post-full-width">
                <mat-label>Say something</mat-label>
                <textarea name="new_content" ngModel matInput placeholder="Ex. It makes me feel..."
                ></textarea>
            </mat-form-field>
            <input type="hidden" [(ngModel)] ="post.id" name="post_id">
            <button class="publish" mat-raised-button type="submit">Share</button>
        </form>
    </div>
