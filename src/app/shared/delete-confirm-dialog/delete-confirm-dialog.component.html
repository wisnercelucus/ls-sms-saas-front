<span *ngIf="post">
<h1 mat-dialog-title>Are you sure, {{loginUser.username}}?</h1>
<div mat-dialog-content>
  <p>Click Yes to confirm or Cancel to not delete.</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click) = "deletePost(post.id)" cdkFocusInitial>Yes</button>
</div>
</span>
